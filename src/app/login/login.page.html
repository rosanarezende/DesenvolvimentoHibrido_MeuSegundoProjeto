<ion-header>
  <ion-toolbar>
    <ion-title>
      {{titulo}} - {{numero}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-content>

  <ion-item>
    <ion-label>Login</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="realizarLogin()" routerLink="/home">
    Realizar login
  </ion-button>
  
  </ion-card-content>

</ion-content>
